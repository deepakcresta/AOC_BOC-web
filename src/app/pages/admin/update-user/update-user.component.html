<div class="container">
  <div class="row">
    <div class="col">
      <mat-card>
        <h1>Update Member <mat-icon>how_to_reg</mat-icon></h1>

        <form *ngIf="user" (ngSubmit)="updateUser()">
          <!-- <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input
              [disabled]="userRole === 'ADMIN'"
              name="username"
              [(ngModel)]="user.username"
              type="text"
              matInput
              placeholder="Enter your username"
            />
            <mat-hint>Username must be unique</mat-hint>
          </mat-form-field> -->

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Name</mat-label>
            <input
              name="fullName"
              [(ngModel)]="user.fullName"
              type="text"
              matInput
              placeholder="Enter your Full name"
            />
          </mat-form-field>


          <!-- <div class="mb-3">
            <mat-radio-group name="gender" [(ngModel)]="user.gender">
              <mat-radio-button class="me-3" [value]="'male'" checked="checked">
                Male
              </mat-radio-button>
              <mat-radio-button [value]="'female'"> Female </mat-radio-button>
            </mat-radio-group>
          </div> -->

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Post</mat-label>
            <input name="post" [(ngModel)]="user.post" type="text" matInput placeholder="Enter your post"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Crew Name</mat-label>
            <input name="cname" type="text" [(ngModel)]="user.crewName" matInput placeholder="Enter your crew name"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Address</mat-label>
            <input name="address" type="text" [(ngModel)]="user.address" matInput placeholder="Enter your address"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone Number</mat-label>
            <input
              name="phone"
              [(ngModel)]="user.phone"
              type="text"
              matInput
              placeholder="Enter your phone number"
              onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
              maxlength="10"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input
              name="email"
              [(ngModel)]="user.email"
              type="email"
              matInput
              placeholder="Enter your email address"
            />
          </mat-form-field>

          <mat-hint><b>For Login Purpose</b></mat-hint>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input
              name="username"
              [(ngModel)]="user.username"
              type="text"
              matInput
              placeholder="Enter username"
            />
            <mat-hint>Username must be unique</mat-hint>
          </mat-form-field>

          <!-- <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input
              name="password"
              [(ngModel)]="user.password"
              type="password"
              matInput
              placeholder="Enter password"
            />
            <mat-hint>Password must contain atleast 4 letters, a special character and a number</mat-hint>
          </mat-form-field> -->

          <div>
            <button type="submit" mat-raised-button color="primary">
              Update
            </button>
            <button
              (click)="goBack()"
              type="button"
              mat-raised-button
              color="basic"
              class="ms-3"
            >
              Back
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <h1 class="d-flex align-items-center justify-content-center">
          Register Here <mat-icon>how_to_reg</mat-icon>
        </h1>

        <form [formGroup]="userForm">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input
              formControlName="username"
              type="text"
              matInput
              placeholder="Enter username"
            />
            <mat-hint>Username must be unique</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              type="password"
              matInput
              placeholder="Enter password"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input
              formControlName="firstName"
              type="text"
              matInput
              placeholder="Enter first name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input
              formControlName="lastName"
              type="text"
              matInput
              placeholder="Enter last name"
            />
          </mat-form-field>

          <div class="mb-3">
            <mat-radio-group formControlName="gender">
              <mat-radio-button class="me-3" [value]="'male'" checked="checked">
                Male
              </mat-radio-button>
              <mat-radio-button [value]="'female'"> Female </mat-radio-button>
            </mat-radio-group>
          </div>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              type="email"
              matInput
              placeholder="Enter email address"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone Number</mat-label>
            <input
              formControlName="phone"
              type="text"
              matInput
              placeholder="Enter phone number"
              onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
              maxlength="10"
            />
          </mat-form-field>

          <div class="container text-center">
            <button
              (click)="registerUser(userForm.value)"
              mat-raised-button
              color="primary"
            >
              Register
            </button>
            <button type="reset" mat-raised-button color="accent" class="ms-3">
              Reset
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

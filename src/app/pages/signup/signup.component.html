<div class="container">
  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <h1 class="d-flex align-items-center justify-content-center">
          Be a Member <mat-icon>how_to_reg</mat-icon>
        </h1>

        <form [formGroup]="userForm">
          
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Name</mat-label>
            <input
              formControlName="fullName"
              type="text"
              matInput
              placeholder="Enter your name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Post</mat-label>
            <input
              formControlName="post"
              type="text"
              matInput
              placeholder="Enter your post"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Crew Name</mat-label>
            <input
              formControlName="crewName"
              type="text"
              matInput
              placeholder="Enter your Crew Name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Address</mat-label>
            <input
              formControlName="address"
              type="text"
              matInput
              placeholder="Enter your address"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone Number</mat-label>
            <input
              formControlName="phone"
              type="number"
              matInput
              placeholder="Enter phone number"
              onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
              maxlength="10"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              type="email"
              matInput
              placeholder="Enter email address"
            />
          </mat-form-field>

          <mat-hint><b>For Login Purpose</b></mat-hint>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input
              formControlName="username"
              type="text"
              matInput
              placeholder="Enter username"
            />
            <mat-hint>Username must be unique</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              type="password"
              matInput
              placeholder="Enter password"
            />
            <mat-hint>Password must contain atleast 4 letters, a special character and a number</mat-hint>
          </mat-form-field>

          <div class="container text-center">
            <button
              (click)="registerUser(userForm.value)"
              mat-raised-button
              color="primary"
            >
              Register
            </button>
            <button type="reset" mat-raised-button color="accent" class="ms-3">
              Reset
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
